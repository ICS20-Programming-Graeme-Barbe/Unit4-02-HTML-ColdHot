<!DOCTYPE html>
<html>
	<head>
		<!-- Meta data -->
	    <meta charset="utf-8" />
	    <meta name="description" content="Cold Hot" />
	    <meta name="keywords" content="immaculata, ics2o" />
	    <meta name="author" content="Graeme" />
	    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Favicon -->
	    <link rel="apple-touch-icon" sizes="180x180" href="./fav_index/apple-touch-icon.png" />
	    <link rel="icon" type="image/png" sizes="32x32" href="./fav_index/favicon-32x32.png" />
	    <link rel="icon" type="image/png" sizes="16x16" href="./fav_index/favicon-16x16.png" />
	    <link rel="manifest" href="./fav_index/site.webmanifest" />
		<!-- Google MDL -->
	    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
		<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.purple-green.min.css" />		
		<!-- Css style sheet -->
		<link rel="stylesheet" href="./css/style.css" />
	    <title>Cold Hot</title>
	</head>
	<body>
		<!-- Js file link -->
	    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
	    <script src="./js/script.js"></script>

		<!-- MDL Header -->
		<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
	    	<header class="mdl-layout__header">
		        <div class="mdl-layout__header-row">
		        	<span class="mdl-layout-title">Cold Hot</span>
		        </div>
	    	</header>

			<!-- Image and info -->
			<center><h1>Cold Hot</h1>
   			<img src="./images/Guess.jpeg" width="15%">

			<!-- Info -->
			<h5>Input the temperature in degrees celsius and find out if it's hot or cold outside!</h5>
			<br>
			<h5>Enter your guess below</h5>
			
			<!-- Temp Textfield-->
			<br>
			<form action="#">
				<h4>Temperature (Â°C)</h4>
  				<div class="mdl-textfield mdl-js-textfield">
			    	<input 
						class="mdl-textfield__input" 
						type="number" 
						step="0.01"
						id="temp"
					/>
			    	<label class="mdl-textfield__label" for="guess">Ex: 5</label>
			    	<span class="mdl-textfield__error">The temperature you entered is not valid.</span>
			  	</div>
			</form>

			<!-- Submit button to submit guess -->
			<br>
			<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" onclick="submit()">
			    Submit
			</button>
			<br>
			<br>

			<!-- Div for answers and invalid guess messages -->
			<br>
			<p>
			 <div id="answers">
			    <div id="guess-answer"></div>
				<div id="invalid"></div>
			 </div>
			</p>
		</div>
	</body>
</html>
